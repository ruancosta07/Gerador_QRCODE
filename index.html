<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR CODE</title>
    <link rel="shortcut icon" href="qrcode.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/output.css">
    <script defer src="script.js"></script>
</head>

<body class="bg-neutral-900 h-screen flex items-center max-lg:px-2">
    <i class="ri-moon-line text-neutral-50"></i>
    <div id="container" class="container-width bg-neutral-50 p-8 rounded text-center grid">
        <div class="col-span-[1.5]" id="texto">
            <h1 class="font-[poppins] font-medium text-[2.5rem] leading-[1.115] mb-2 col-span-[1.5]">Gerador de QR CODE
            </h1>
            <p class="font-[inter] font-medium text-[1.2rem] mb-5 text-neutral-600">Insira o link abaixo para gerar seu
                qr code</p>
            <input type="text" name="link" id="link"
                class="text-neutral-900 font-[poppins] outline-none border-2 border-neutral-200 w-full p-2 rounded">
            <button
                class="w-full uppercase bg-neutral-800 px-4 py-2 rounded text-neutral-50 font-[poppins] font-medium mt-5">Gerar
                qr code</button>
        </div>
        <div class="flex justify-center items-center row-span-3 lg:mt-5">
            <img id="aaaa" src="" alt="" class=" max-lg:mt-5  ">
        </div>
    </div>

</body>

</html>
